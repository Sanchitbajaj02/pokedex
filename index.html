<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="https://pngimg.com/uploads/pokeball/pokeball_PNG34.png" type="image/x-icon">
  <title>Who's that Pokemon</title>
</head>

<body>
  <div class="container">
    <figure class="text-center ">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1280px-International_Pok%C3%A9mon_logo.svg.png"
        alt="pokemon logo" class="img-head img-fluid">
    </figure>
    <div class="row">
      <div class="col-12 col-sm-10 my-auto">
        <div class="form-group">
          <input type="text" name="pokename" id="pokename" class="form-control" placeholder="Enter Pokemon Name">
        </div>
      </div>
      <div class="col-12 col-sm-2 my-auto">
        <button class="btn" type="submit" id="btn">
          <img src="https://pngimg.com/uploads/pokeball/pokeball_PNG34.png" class="img-fluid" width="60">
        </button>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="dexEntry"></div>
    <div class="row">
      <div class="col-12 col-md-6 my-1">
        <div id="pokeImg"></div>
      </div>
      <div class="col-12 col-md-6 my-1">
        <div id="pokeDetails"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
